name: Deploy Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE: /ling-atlas/
      SITE_ORIGIN: https://shlxl.github.io/ling-atlas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - name: Node info
        run: |
          node -v
          npm -v
      - run: npm ci
      - run: npm run gen
      - run: npm run build
      - name: Build search index (Pagefind)
        run: npm run search:index
      - name: Sync pagefind to dist
        shell: bash
        run: |
          if [ -d "docs/public/pagefind" ]; then
            mkdir -p docs/.vitepress/dist/pagefind
            cp -r docs/public/pagefind/* docs/.vitepress/dist/pagefind/
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
